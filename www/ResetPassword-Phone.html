<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, 		minimum-scale=1.0, maximum-scale=1.0">
   	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
   	<meta name="apple-mobile-web-app-capable" content="yes">
   	<meta name="apple-mobile-web-app-status-bar-style" content="black">	
   	<link rel="stylesheet" href="css/jquery.mobile-1.4.2.css" />
    <link rel="stylesheet" type="text/css" href="css/LogOnRelated.css" />
   	<script src="jquery-mobile/jquery-2.1.3.js"></script>
   	<script src="jquery-mobile/jquery.mobile-1.4.2.js"></script>
   	<script type="text/javascript" src="js/CommonUtility.js"></script>
    <script type="text/javascript" src="js/LogOnRelated.js"></script>
</head>

<body>
	<div>
    	<div data-role="header" data-theme="f">
        	<a href="XXX" data-rel="back" data-icon="back" data-iconpos="notext" data-shadow="false" data-iconshadow="false" style="margin-top:15px; background-color:#000; border:none"></a>
            <h2>
            重置密码</h2>
        </div>
        <div data-role="content" style="margin-top: 50px">
        	<div class="testgrid1">
                <div class = "ui-block-a">
                    <p class="text-nowrap">新密码：</p>
                </div>
                <div class="ui-block-b">
                    <input class="form-control" data-val="true" data-val-required="The NewPassword field is required." id="NewPassword" name="NewPassword" type="password" />
                </div>
            </div>
    		<div class="testgrid1">
                <div class = "ui-block-a">
                    <p class="text-nowrap">确认新密码：</p>
                </div>
                <div class="ui-block-b">
                    <input class="form-control" data-val="true" data-val-required="The ConfirmPassword field is required." id="ConfirmPassword" name="ConfirmPassword" type="password" />
                </div>
            </div>
            <div>
                <button type="button" id="CompleteBtn" class="btn btn-primary btn-lg btn-block" onclick="ResetPassword();">
                        完成</button>
            </div>
            <div>
                <p style="display: none; color: Red; font-weight: bold;" id="showlabel">
                密码重置成功，即将返回登录页面</p>
            </div>
        </div>
    </div>
</body>
</html>
