 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.css" />
<link rel="stylesheet" href="css/CommonStyle.css">
<script src="jquery-mobile/jquery-2.1.3.js"></script>
<script src="jquery-mobile/jquery.mobile-1.4.2.js"></script>
<script src="js/CommonUtility.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/Settings.js"></script>
<style type="text/css">
div#BTDiv.ui-grid-b .ui-block-a { width: 5%} 
div#BTDiv.ui-grid-b .ui-block-b { width: 90%; text-align: center;} 
div#BTDiv.ui-grid-b .ui-block-c { width: 5%}
</style>
<title>无标题文档</title>
</head>

<body>
<div data-role="header" style="height:40px;">
            <h1>设置</h1>
                <a href="javascript: window.history.back(-1);" data-icon="back" data-iconpos="notext" data-shadow="false"
                data-iconshadow="false">返回</a>
        
</div>
<div id="BTDiv" class="ui-grid-b">
	<div class="ui-block-a"></div>
    <div class="ui-block-b">
    	<div data-role="content">
        	<div data-role="collapsible" class="expand" id = "BTSetting">
            	<h1 >蓝牙设置</h1>
                <div >
					<table>
                    	<tr>
                        	<td style="width:300px; text-align:left" id = "labelBT">
                    			<p>蓝牙</p>
                        	</td>
							<td>
                                <select id="switch" name = "switch" data-role="slider"  class="selector">
                                    <option value="off" id="off">Off</option>
                                    <option value="on" id="on">On</option>
                                </select>
                        	</td>
                        </tr>
                    </table>
                </div>
                <div data-role="listview">
                	<div data-role="list-divider" data-divider-theme="b" style="text-align:left;display:none" id="divider1">已配对设备</div>
                    <div style="text-align:center; display:none" id="loading1">
                    	<img src="img/history_loading.gif" style="display:none; text-align:center" id ="img1"/>
                    </div>
                	<div id="Devicelist1"></div>
                    <div data-role="list-divider" data-divider-theme="b" style="text-align:left;display:none" id="divider2">可配对设备</div>
                    <div style="text-align:center display:none" id="loading2">
                    	<img src="img/history_loading.gif" style="display:none; text-align:center" id ="img2"/>
                    </div>
                	<div id="Devicelist2"></div>  
                    <div>
                    	<button id="ListDevice"  style="display:none" disabled="disabled"  onclick="ListDevice()" >搜索</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
